<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaky Secure</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d2592aca38.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app-container">
        <header>
            <h1><i class="fa-solid fa-comments"></i> Speaky</h1> 
            <button id="logout-btn" style="display:none;">Déconnexion</button>
        </header>

        <div id="category-controls">
            <select id="category-selector"></select>
            <input type="text" id="new-category" placeholder="Nouvelle catégorie...">
            <button id="add-category"><i class="fa-solid fa-plus"></i></button>
        </div>

        <main id="main-container">
            <div id="users-container">
                <h2><i class="fa-solid fa-users"></i> En ligne</h2>
                <ul id="user-list"></ul>
            </div>

            <div id="chat-container">
                <div id="messages-container"></div>
            </div>
        </main>

        <div id="input-container" style="display:none;">
            <label for="image-input" id="upload-btn">
                <i class="fa-solid fa-paperclip"></i>
            </label>
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            
            <input id="message-input" type="text" placeholder="Écrivez un message..." autocomplete="off">
            <button id="send-button">Envoyer</button>
        </div>
        
        <div id="preview-container" style="display:none;">
            Image : <span id="file-name"></span> 
            <button id="cancel-img" style="color:red; background:none; border:none; cursor:pointer;">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div id="auth-container">
            <h3><i class="fa-solid fa-lock"></i> Connexion</h3>
            <form id="authForm">
                <input type="text" id="nom" placeholder="Nom" required>
                <input type="text" id="prenom" placeholder="Prénom" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                
                <div class="auth-buttons">
                    <button id="creer" type="button">S'inscrire</button>
                    <button id="connexion" type="button">Se connecter</button>
                </div>
            </form>
        </div>

        <footer>
            <p>© 2025 Speaky Inc - Sécurisé</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
