<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat en direct - Discutez en temps réel.">
    <meta property="og:title" content="Chat en Direct">
    <meta property="og:description" content="Discutez avec vos amis en temps réel.">
    <meta property="og:image" content="public/chat-preview.png">
    <meta property="og:type" content="website">
    <title>Chat</title>
    <link rel="stylesheet" href="../public/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="app-container">
        <header>
            <h1>Chat en Direct</h1>
        </header>

        <main id="main-container">
            <!-- Zone des messages -->
            <div id="chat-container" class="chat-box">
                <div id="messages-container">
                    <!-- Ici, les messages seront affichés -->
                </div>
            </div>

            <!-- Zone des utilisateurs -->
            <div id="users-container">
                <h2>Utilisateurs Connectés</h2>
                <ul id="user-list">
                    <li>Utilisateur 1</li>
                    <li>Utilisateur 2</li>
                    <li>Utilisateur 3</li>
                </ul>
            </div>
        </main>

        <!-- Zone d'entrée -->
        <div id="input-container">
            <input id="message-input" type="text" placeholder="Tapez un message..." aria-label="Saisissez votre message">
            <button id="send-button">Envoyer</button>
        </div>

        <form id="messageForm" action="#">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" placeholder="Nom" required>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" placeholder="Prénom" required>

            <button type="submit">Envoyer</button>
        </form>

        <footer>
            <p>© 2025 Chat en Direct - Tous droits réservés</p>
        </footer>
    </div>

</body>
</html>
