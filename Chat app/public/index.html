<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>

    <div id="app-container">
        <header>
            <h1>Chat en Direct</h1>
        </header>

        <div id="main-container">
            <!-- Zone des messages -->
            <div id="chat-container">
                <div id="messages-container">
                    <!-- Ici, les messages seront affichés -->
                </div>
            </div>

            <!-- Zone des utilisateurs -->
            <div id="users-container">
                <h2>Utilisateurs Connectés</h2>
                <ul id="user-list">
                    <li>Utilisateur 1</li>
                    <li>Utilisateur 2</li>
                    <li>Utilisateur 3</li>
                </ul>
            </div>
        </div>

        <!-- Zone d'entrée -->
        <div id="input-container">
            <input id="message-input" type="text" placeholder="Tapez un message...">
            <button id="send-button">Envoyer</button>
        </div>

        <footer>
            <p>© 2025 Chat en Direct - Tous droits réservés</p>
        </footer>
    </div>

</body>
</html>
